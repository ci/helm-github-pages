version: 2
jobs:
  build:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: helm-github-pages
          command: cat publish.sh | sh
          environment:
            - GITHUB_PAGES_REPO: thesellsword/helm-charts
            - GITHUB_PAGES_BRANCH: master
            - HELM_CHARTS_SOURCE: charts
      - run:
          name: Verify
          command: |
            alias helm=/tmp/helm/bin/linux-amd64/helm
            if [ "$CIRCLE_BRANCH" = "master" ]; then
              helm repo add thesellsword https://thesellsword.github.io/helm-charts
              helm repo update
              helm repo list
              helm inspect thesellsword/kubetemplates
            fi
